<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>
          Categories
          <select id="category-select" onchange="filterCategory()">
            <option value="All">All</option>
            <option value="Fashion">Fashion</option>
            <option value="Electronics">Electronics</option>
            <option value="Accessories">Accessories</option>
          </select>
        </li>
        <li id="cart" onclick="openCart()">Cart (0)</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-list" id="product-list"></section>

    <section id="reviews-section">
      <h2>User Reviews</h2>
      <div id="reviews-list"></div>
    </section>
  </main>

  <!-- Product Details Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Product Image">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-desc"></p>
      <button id="modal-add-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="cart-total"></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
