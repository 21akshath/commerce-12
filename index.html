<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
  <nav>
    <ul>
      <li onclick="displayAllProducts()">Home</li>
      <li>
        Categories
        <span class="category-list">
          <button onclick="filterCategory('All')">All</button>
          <button onclick="filterCategory('Fashion')">Fashion</button>
          <button onclick="filterCategory('Electronics')">Electronics</button>
          <button onclick="filterCategory('Accessories')">Accessories</button>
        </span>
      </li>
      <li id="cart" onclick="openCart()">Cart (0)</li>
    </ul>
  </nav>
</header>

<main>
  <!-- Featured Products -->
  <section id="featured-section">
    <h2>Featured Products</h2>
    <div class="product-list" id="featured-list"></div>
  </section>

  <!-- All Products -->
  <section id="all-products-section">
    <h2>All Products</h2>
    <div class="product-list" id="product-list"></div>
  </section>

  <!-- User Reviews -->
  <section id="reviews-section">
    <h2>User Reviews</h2>
    <div id="reviews-list" class="reviews-left"></div>
  </section>
</main>

<!-- Modals -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img">
    <h3 id="modal-name"></h3>
    <p id="modal-price"></p>
    <p id="modal-desc"></p>
  </div>
</div>

<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <p id="cart-total">Total: â‚¹0</p>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
