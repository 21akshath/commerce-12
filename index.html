<header>
  <div class="logo">ShopEase</div>
  <nav>
    <ul>
      <li onclick="displayAllProducts()"><i class="fa fa-home"></i> Home</li>
      <li>
        <i class="fa fa-list"></i> Categories
        <span class="category-list">
          <button onclick="filterCategory('All')">All</button>
          <button onclick="filterCategory('Fashion')">Fashion</button>
          <button onclick="filterCategory('Electronics')">Electronics</button>
          <button onclick="filterCategory('Accessories')">Accessories</button>
        </span>
      </li>
      <li id="cart" onclick="openCart()"><i class="fa fa-shopping-cart"></i> Cart (0)</li>
    </ul>
  </nav>
</header>

<main>
  <!-- Featured Products -->
  <section id="featured-section">
    <h2>Featured Products</h2>
    <div class="product-list" id="featured-list"></div>
  </section>

  <!-- All Products -->
  <section id="all-products-section">
    <h2>All Products</h2>
    <div class="product-list" id="product-list"></div>
  </section>

  <!-- User Reviews -->
  <section id="reviews-section">
    <h2>User Reviews</h2>
    <div id="reviews-list" class="reviews-left"></div>
  </section>
</main>
